<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=UnifrakturMaguntia&display=swap" rel="stylesheet">

	<title>Atleast Roleplay</title>
	<script src="config.js"></script>

</head>

<body>
	<!-- Western Background Elements -->
	<div class="western-bg">
		<div class="desert-landscape"></div>
		<div class="mountains"></div>
		<div class="sunset-sky"></div>
	</div>

	<!-- Dust Particles -->
	<div id="particles-js"></div>
	


	<!-- Staff Panel -->
	<div class="panel left staffteam" style="display:none;">
		<h3>Staff Team</h3>
		<div class="list staff_team"></div>
	</div>

	<!-- Main Content -->
	<div class="center">
		<div class="title-container">
			<h1 class="main-title">ATLEAST</h1>
			<h1 class="sub-title">ROLEPLAY</h1>
			<div class="title-divider"></div>
		</div>
		
	</div>

	<!-- Loading Bar -->
	<div class="loading-bar">
		<div class="loading-text">
			<p class="loading-percentage">0%</p>
			<p class="loading-status">Loading the frontier...</p>
		</div>
		<div class="bar">
			<div class="line"></div>
		</div>
	</div>

	<!-- Loading Tips Panel -->
	<div class="loading-tips">
		<div class="tip-container">
			<p class="loading-tip">"The frontier is a dangerous place, partner. Trust your instincts."</p>
		</div>
	</div>

	<script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
